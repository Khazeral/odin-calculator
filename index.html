<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="operation-display"></div>
        <div id="buttons-container">
            <button id="del-button">DEL</button>
            <div class="button-line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="button-line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="button-line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-line">
                <button>0</button>
                <button>,</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>

</html>
